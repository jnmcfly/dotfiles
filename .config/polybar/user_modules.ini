[module/utc]
type = custom/script
exec = echo "UTC $(date -u +%H:%M)"
format-foreground = #555
interval = 30

[module/vpn]
type = custom/script
exec = echo barriers
exec-if = pgrep -x barriers
interval = 5
format-underline = #268bd2
format-prefix = "🖧 "
format-prefix-foreground = #5b
